<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/flickity.min.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main class="container">
		<header class="mainHeader">
			<img src="images/md_logo.svg" alt="MD Logo" id="mainLogo" class="logo">

			<div class="navIcon">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<nav class="navMenu hidden">
				<img src="images/md_logo.svg" alt="MD Logo" id="navLogo" class="logo">

			
				<ul class="mainNav">
					<li><a href="#" class="navHome">Home</a></li>
					<li><a href="#" class="navDes">Designer</a></li>
					<li><a href="#" class="navDev">Developer</a></li>
					<li><a href="#" class="navCon">Contact</a></li>
				</ul>

				<p class="allRR">All rights reserved 2018</p>
			</nav>
		</header>

		<div class="content">

			<section class="designer">
				<h2 class="hidden">Designer</h2>
				<img src="images/max.png" alt="Designer Max Pashchenko" class="desProf">

				<section class="desInfo">
					<h2 class="jobTitle">D<span class="cs1">e</span>s<span class="cs2">i</span>g<span class="cs3">n</span>er</h2>
					<h3 class="name">Maksym Pashchenko</h3>
					<button class="works worksMax">Works</button>
				</section>
			</section>

			<section class="developer">
					<h2 class="hidden">Developer</h2>
					<img src="images/drew.png" alt="Developer Drew Shewaga" class="devProf">
	
					<section class="devInfo">
						<h2 class="jobTitle">Developer</h2>
						<h3 class="name">Drew Shewaga</h3>
						<button class="works worksDrew">Works</button>
					</section>
				</section>

		</div>

		<section class="contact">
			<h3 class="contHead">Contact</h3>
			<h4 class="offers">offers, wishes, orders</h4>
			<input type="email" class="email" required placeholder="Your Email Address...">
			<textarea type="text" class="message" required placeholder="Your Message..."></textarea>
			<input type="submit" value="Submit" class="submit">
			<p class="allRR">All rights reserved 2018</p>
		</section>
	</main><!--END OF MAIN-->



	<section class="maxBox">
		<div class="boxInfo">

			<div class="socialLinks">
				<a href="https://www.youtube.com/channel/UCWJ9hcRO-He76QNnQ_wzwXA" class="social"><img src="images/icons/yt.png" alt="YouTube Link" class="link"></a>
				<a href="https://twitter.com/PaschMax" class="social"><img src="images/icons/tw.png" alt="Twitter Link" class="link"></a>
				<a href="https://www.instagram.com/karobka" class="social"><img src="images/icons/in.png" alt="Instagram Link" class="link"></a>
				<a href="https://www.facebook.com/maxim.paschenko.5" class="social"><img src="images/icons/fb.png" alt="Facebook Link" class="link"></a>
				<a href="https://github.com/paschmxx" class="social"><img src="images/icons/gh.png" alt="GitHub Link" class="link"></a>
			</div>

			<h2 class="myJob">D<span class="cs1">e</span>s<span class="cs2">i</span>g<span class="cs3">n</span>er</h2>
			<h2 class="myName">Maksym Pashchenko</h2>
		</div><!--END OF BOXINFO-->

		<div class="max-carousel main-carousel">
			
			<div class="carousel-cell maxCell"><img src="images/max_t71.jpg" alt="T71 cover art" class="maxCellImg"></div>
			<div class="carousel-cell maxCell"><img src="images/max_dmm.jpg" alt="Du Ma May cover art" class="maxCellImg"></div>
			<div class="carousel-cell maxCell"><img src="images/max_flower.jpg" alt="Flower Cover Art" class="maxCellImg"></div>
		</div>

		<div class="vidBox">
			<iframe class="vid" src="https://www.youtube.com/embed/Jhn2gmjNnfE?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>

		<p class="exit">X</p>
	</section><!--END OF MAXBOX-->

	<section class="drewBox">
			<div class="boxInfo">
	
				<div class="socialLinks">
					<a href="https://www.youtube.com/user/Cierenius" class="social"><img src="images/icons/yt.png" alt="YouTube Link" class="link"></a>
					<a href="https://twitter.com/Cierenius" class="social"><img src="images/icons/tw.png" alt="Twitter Link" class="link"></a>
					<a href="https://www.instagram.com/prodsons/" class="social"><img src="images/icons/in.png" alt="Instagram Link" class="link"></a>
					<a href="https://www.facebook.com/profile.php?id=100009001939968" class="social"><img src="images/icons/fb.png" alt="Facebook Link" class="link"></a>
					<a href="https://github.com/DrewShewaga" class="social"><img src="images/icons/gh.png" alt="GitHub Link" class="link"></a>
				</div>
	
				<h2 class="myJob">Developer</h2>
				<h2 class="myName">Drew Shewaga</h2>
			</div><!--END OF BOXINFO-->
	
			<div class="drew-carousel main-carousel">
				
				<div class="carousel-cell maxCell drewCell"><img src="images/drew_st.png" alt="Starship Troopers site" class="maxCellImg drewCellImg"></div>
				<div class="carousel-cell maxCell drewCell"><img src="images/drew_cc.png" alt="Comic Connoissuer site" class="maxCellImg drewCellImg"></div>
				<div class="carousel-cell maxCell drewCell"><img src="images/drew_mom.png" alt="Mind Over Melody site" class="maxCellImg drewCellImg"></div>
			</div>
	
			<div class="vidBox">
				<iframe class="vid" src="https://www.youtube.com/embed/yWwVAvaMAfo?rel=0&amp;showinfo=0	" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
	
			<p class="exit">X</p>
		</section><!--END OF DREWBOX-->


	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
